<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

 <div class="row">
        <div class="col-md-2">
          <h2>Create a List!</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list">Name</label>
              <input type="text" class="form-control" id="new-list">
            </div>

            <button type="submit" class="btn">Create!</button>
          </form>
    </div>        
 </div>

 <div class="row">
  <div class="col-md-4">
         <h2>Lists:</h2>
          <ol id="show-lists"> 

          </ol>

      <form id="new-task">
        <h2>Add a To-Do:</h2>
 
        <div id="new-todos">
          <div class="new-todo">
            <div class="form-group">
              <label for="new-description">Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input type="text" class="form-control" id="new-deadline">
            </div> 
          </div>
        <span class="btn btn-success" id="add-tasks">Add Task</span>
        </form>
  </div>     
  </div>   

 <div class="row">
    <div class="col-md-6">
        <ul id="fulllistdisplay"> 

        </ul>
   </div>
</div>
  </body>
</html>
